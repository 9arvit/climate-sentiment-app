<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      padding-top: 5%;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üåç Climate Sentiment Analyzer</h2>
    <form action="/predict" method="post" class="card p-4 shadow">
      <div class="mb-3">
        <label for="comment" class="form-label">Enter your climate-related comment:</label>
        <textarea name="comment" id="comment" rows="4" class="form-control" required>{{ comment or "" }}</textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Analyze Sentiment</button>
    </form>

    {% if result %}
    <div class="result-box shadow mt-4 alert alert-info">
      <h4>Prediction Result</h4>
      <p><strong>Comment:</strong> {{ comment }}</p>
      <p><strong>Sentiment:</strong> <span class="fw-bold">{{ result }}</span></p>
    </div>
    {% endif %}

    <footer>
      Built with ‚ù§Ô∏è by <a href="https://github.com/9arvit" target="_blank">Garvit Babbar</a> |
      <a href="mailto:garvit781@gmail.com">Email</a>
    </footer>
  </div>
</body>
</html>
